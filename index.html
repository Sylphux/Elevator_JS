<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Elevator</title>
</head>
<body>
    <header>
        <h1>Elevator game coded in JS</h1>
    </header>
    <p>This is a simple game where you can make an elevator move between floors coded in JS.</p>
    <div id="gameframe">
        <div id="visualspace">
            <div id="elevatorcol">
                <div id="elevator">
                    <p>ðŸŽ´</p>
                </div>
            </div>
            <div id="floorscol">
                <button id="f4" class="floorbtn">Floor 4</button>
                <button id="f3" class="floorbtn">Floor 3</button>
                <button id="f2" class="floorbtn">Floor 2</button>
                <button id="f1" class="floorbtn">Floor 1</button>
                <button id="f0" class="floorbtn">Floor 0</button>
            </div>
            <div id="consolecol">
                <h2>Game console</h2><br>
                <small>
                    <div id="console">
                        Console output will go here
                    </div>
                </small>
            </div>
        </div>

    <footer>
