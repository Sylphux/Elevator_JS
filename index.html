<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>
</head>
<body>
    <header>
        <h1>JS Elevator Game</h1>
    </header>
    <p>This is a simple game where you can make an elevator move between floors coded in JS.</p>

    <div id="gameframe">
        <div id="visualspace">
            <div id="elevatorcol">
                <div id="elevator">
                    <p>ðŸŽ´</p>
                </div>
            </div>
            <div id="floorscol">
                <button id="f4" class="floorbtn" onclick="callElevator(4)">Floor 4</button>
                <button id="f3" class="floorbtn" onclick="callElevator(3)">Floor 3</button>
                <button id="f2" class="floorbtn" onclick="callElevator(2)">Floor 2</button>
                <button id="f1" class="floorbtn" onclick="callElevator(1)">Floor 1</button>
                <button id="f0" class="floorbtn" onclick="callElevator(0)">Floor 0</button>
                
            </div>
            <div id="consolecol">
                <h2>Game console</h2><br>
                <small>
                    <div id="console">
                        Console output will go here.<br>
                    </div>
                </small>
            </div>
        </div>
    </div>
    <div id="toolbox" class="tools">
        <button class="floorbtn" onclick="test()">Test function</button>
        <button class="floorbtn" onclick="clearConsole()">Clear console</button>
        <button class="floorbtn" onclick="incrementHeight(true)">Move up</button>
        <button class="floorbtn" onclick="incrementHeight(false)">Move down</button>
        <button class="floorbtn" onclick="tools(false)">Hide tools</button>
        <button class="floorbtn" onclick="resetPos()">Reset position</button>
        <p id="vars"></p>
    </div>

    <div id="notools" class="tools">
        <button class="floorbtn" onclick="tools(true)">Developer tools</button>
    </div>
    <footer>
        <p><small>Credits : Sylphus</small><br>
        <small>Git : <a href="https://github.com/Sylphux/Elevator_JS">Github page</a></small></p>
    </footer>
</body>
<script src="script.js"></script>
</html>
